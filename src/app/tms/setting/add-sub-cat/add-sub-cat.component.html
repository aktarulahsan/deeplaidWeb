<div class="modal-content">


    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
            কাস্টমার অ্যাড
        </h5>
        <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="bsModalRef.hide()"
      >
        <span>&times;</span>
      </button>
    </div>




    <div class="modal-body crudForm">
        <div class="persoanlInfoArea">

            <form class="form-horizontal form-signin" (ngSubmit)="f.form.valid && onSaveOrUpdate(f)" #f="ngForm"
                novalidate action="index.html">

                <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="groupName">পোশাকের  নাম  </label>
                        <ng-select 
                            [items]="groupList"
                            placeholder="Choose prod labe3"
                            notFoundText="No groupName found"
                            bindLabel="groupName"
                            bindValue= "groupName"
                            
                            (change)="selectL1Item($event)"
                            name="groupName"
                           
                            [ngClass]="{'invalid-input':f.submitted && groupName.invalid}" required>
                        </ng-select>
                    </div>
          
                   

                   
                    <div class="form-group col-md-6 ">
                        <label for="productName">পোশাকের মডেলের নাম </label>
                        <input
                          type="text"
                          class="form-control"
                          name="productName"
                       
                        />
                        <!-- <div *ngIf="f.submitted && productName.invalid">
                          <div *ngIf="productName.errors.required">
                              productName is required
                          </div>
                        </div> -->
                      </div>
           

                </div>
                

                <div class="form-group">
            
                    <button type="submit" class="btn btn-dark"><i class="fa fa-plus"></i>  সেভ </button>

                </div>

            </form>


        </div>


    </div>

 

</div>
