<div class="modal-content">


    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
            {{title}}
        </h5>
        <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="bsModalRef.hide()"
      >
        <span>&times;</span>
      </button>
    </div>




    <div class="modal-body crudForm">
        <div class="persoanlInfoArea">

            <form class="form-horizontal form-signin" (ngSubmit)="f.form.valid && onSaveOrUpdate(f)" #f="ngForm"
                novalidate action="index.html">

                <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="groupName">পোশাকের  নাম  </label>
                        <!-- [items]="categoryList" -->
                        <ng-select 
                            [items]="catList"
                                            
                                placeholder="Choose product code"
                                notFoundText="Product code not found"
                                bindLabel="cname"
                                bindValue= "categoryId"
                                [(ngModel)]="model.categoryId" 
                                
                                name="categoryId"
                                onselect="true"
                                #categoryId="ngModel"
                            [ngClass]="{'invalid-input':f.submitted && categoryId.invalid}" required>
                        </ng-select>
                    </div>
          
                   

                   
                    <div class="form-group col-md-6 ">
                        
                        <label for="productName">পোশাকের মডেলের নাম </label>
                        <input type="text" class="form-control" name="itemName"
                            [(ngModel)]="model.itemName" #itemName="ngModel" />
                        <div *ngIf="f.submitted && itemName.invalid">
                            <div *ngIf="itemName.errors.required">
                                itemName is required
                            </div>
                        </div>
                      </div>
           

                </div>
                

                <div class="form-group">
            
                    <button type="submit" class="btn btn-dark"><i class="fa fa-plus"></i>  সেভ </button>

                </div>

            </form>


        </div>


    </div>

 

</div>
