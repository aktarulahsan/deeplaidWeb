  <div class="col-md-12 padding-left-right">
    <div class="all_content_wrapper all_content_wrapper_sample_collection">
      <div class="allInner">
          <div class="tabArea registartionTab ">

            <tabset #tabset>
                <tab *ngFor="let tabz of tabs"
                      [heading]="tabz.title"
                      [active]="tabz.active"
                      (selectTab)="tabz.active = true; tabz.initiated = true;onSelect(tabz)"
                      (click)="updateChildVisibility(tab.tabId)"
                      (deselect)="tabz.active = true"
                      [disabled]="tabz.disabled"
                      [customClass]="tabz.customClass">

                      <ng-container *ngIf="tabz.content == 'category' && tabz.initiated">
                          <app-category></app-category>
                      </ng-container>                   
                      <ng-container *ngIf="tabz.content == 'subCategory' && tabz.initiated">
                     
                        <app-sub-category (selectedTabEmitter)="getSelectedTab($event)"></app-sub-category>
                      </ng-container>
                      <ng-container *ngIf="tabz.content == 'measurement' && tabz.initiated">
                          <app-measurement></app-measurement>
                      </ng-container>
                </tab>
              </tabset>
