<div class="loginWrapper">
    <section id="account-login" class="flexbox-container">
      <div
        class="col-12 d-flex align-items-center justify-content-center middleContent"
      >
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 p-0">
          <div class="card card-account-right height">
            <div class="card-content">
              <div class="card-body p-3 loginAll">
                <span class="userSpan"
                  ><a href=""
                  class="navbar-brand"><img src="assets/images/logo.png" alt="logo" class="img-fluid"></a> 
                </span>
                <p class="text-center h6 text-capitalize titleHrm">
                
                </p>
  
                <form
                  class="form-horizontal form-signin"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate
                  action="index.html"
                >
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      [(ngModel)]="form.username"
                      #username="ngModel"
                      required
                    />
                    <div *ngIf="f.submitted && username.invalid">
                      <div *ngIf="username.errors.required">
                        Username is required
                      </div>
                    </div>
                  </div>
  
                   
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      [(ngModel)]="form.password"
                      #password="ngModel"
                      required
                    />
                    <div *ngIf="f.submitted && password.invalid">
                      <div *ngIf="password.errors.required">
                        Password is requireda
                      </div>
                      <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-6 col-12 text-center text-sm-left">
                      <div class="custom-control custom-checkbox mb-3">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="customControlValidation1"
                          required
                        />
                        <label
                          class="custom-control-label"
                          for="customControlValidation1"
                          >Remember</label
                        >
                      </div>
                    </div>
                    <div
                      class="col-md-6 col-12 float-sm-left text-center text-sm-right"
                    >
                      <a href="#" class="card-link">Forgot Password?</a>
                    </div>
                  </div>
                  <div class="form-group">
                    <!-- <a href="" routerLink="/dashboard"></a> -->
                    <button class="btn-gradient-primary btn-block my-1 loginBtn">
                      Login
                    </button>
   
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
